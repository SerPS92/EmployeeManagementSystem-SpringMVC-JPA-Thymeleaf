<!DOCTYPE html>
<html lang="es" xmlns:th="http:/www.thymeleaf.org">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Employee System</title>
	
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	      rel="stylesheet">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">
	
	<!--Sidebar-->
	<div th:insert="~{templates/admin_template.html::sidebar}"
	     th:if="${session.type == 'admin'}"></div>
	<div th:insert="~{templates/admin_template.html::sidebar_rrhh}"
	     th:if="${session.type == 'rrhh'}"></div>
	
	
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<!--TopBar-->
			<div th:insert="~{templates/admin_template.html::topbar}"></div>
			
			<div class="container">
				
				<!-- Begin Page Content -->
				<div class="container-fluid">
					
					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Add absence</h1>
					</div>
					
					<!-- Content Row -->
					<div class="row">
						
						<form class="form-horizontal" th:action="@{/absences/save}" method="post"
						      enctype="multipart/form-data">
							<br></br>
							
							<div class="row">
								<div class="col-md-12">
									
									<input type="hidden" name="employeeId" th:value="${employee.id}">
									
									<div class="form-group">
										<label class="control-label col-sm-12" for="reason">Reason: </label>
										<div class="col-sm-12">
											<select id="reason" name="reason" class="col-sm-12">
												<option>Select reason</option>
												<option value="Illness">Illness</option>
												<option value="Personal matters">Personal matters</option>
												<option value="Medical appointment">Medical appointment</option>
												<option value="Legal matters">Legal matters</option>
												<option value="Leave">Leave</option>
											</select>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<label class="control-label col-sm-12" for="startDay">Start date: </label>
										<div class="col-sm-12">
											<input type="date" class="form-control" id="startDay" name="startDay"
											       placeholder="dd/mm/yyyy" autocomplete="off" required>
										</div>
									</div>
									<br>
									<div class="form-group">
										<label class="control-label col-sm-12" for="endDay">End date: </label>
										<div class="col-sm-12">
											<input type="date" class="form-control" id="endDay" name="endDay"
											       placeholder="dd/mm/yyyy" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<div class="col-sm-offset-6 col-sm-12">
											<div class="checkbox">
												<label>
													<input type="checkbox" id="justify" name="justify"> Justify
												</label>
											</div>
										</div>
									</div>
									<br>
									
									<div class="col-sm-2">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								
								</div>
							</div>
						</form>
					
					</div>
				
				</div>
			</div>
			
			<!--Footer-->
			<div th:insert="~{templates/admin_template.html::footer}"></div>
		</div>
	</div>

</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
