<!DOCTYPE html>
<html lang="es" xmlns:th="http:/www.thymeleaf.org">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Employee System</title>
	
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	      rel="stylesheet">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">
	
	<!--Sidebar-->
	<div th:insert="~{templates/admin_template.html::sidebar}"></div>
	
	
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<!--TopBar-->
			<div th:insert="~{templates/admin_template.html::topbar}"></div>
			
			<div class="container">
				
				<!-- Begin Page Content -->
				<div class="container-fluid">
					
					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Add Employee</h1>
					</div>
					
					<!-- Content Row -->
					<div class="row">
						
						<form class="form-horizontal" th:action="@{/employees/save}" method="post"
						      enctype="multipart/form-data">
							<br></br>
							
							<div class="row">
								<div class="col-md-6">
									
									<h4>Personal information</h4>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="name">Name: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="name" name="name"
											       placeholder="Insert name" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="lastName">LastName: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="lastName" name="lastName"
											       placeholder="Insert lastName" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<label class="control-label col-sm-6" for="gender">Gender: </label>
										<div class="col-sm-10">
											<select id="gender" name="gender" class="col-sm-12">
												<option>Select gender</option>
												<option value="Male">Male</option>
												<option value="Female">Female</option>
												<option value="Other">Other</option>
											</select>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<label class="control-label col-sm-6" for="maritalStatus">Marital
											Status: </label>
										<div class="col-sm-10">
											<select id="maritalStatus" name="maritalStatus" class="col-sm-12">
												<option>Select marital status</option>
												<option value="Single">Single</option>
												<option value="Married">Married</option>
												<option value="Divorced">Divorced</option>
												<option value="Widowed">Widowed</option>
												<option value="Common-law marriage">Common-law marriage</option>
												<option value="Separated">Separated</option>
											</select>
										</div>
									</div>
									<br>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="phone">Phone: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="phone" name="phone"
											       placeholder="Insert phone" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="email">Email: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="email" name="email"
											       placeholder="Insert name" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="idDocument">Id Document: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="idDocument" name="idDocument"
											       placeholder="Insert name" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<label class="control-label col-sm-6" for="state">State: </label>
										<div class="col-sm-10">
											<select id="state" name="state" class="col-sm-12">
												<option>Select state</option>
												<option value="Active">Active</option>
												<option value="Inactive">Inactive</option>
											</select>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<label class="control-label col-sm-6" for="birthday">Birthday: </label>
										<div class="col-sm-10">
											<input type="date" class="form-control" id="birthday" name="birthday"
											       placeholder="dd/mm/yyyy" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<label class="control-label col-sm-2" for="img">Image: </label>
										<div class="col-sm-12">
											<input type="file" class="form-control-file" id="img" name="img">
										</div>
									</div>
								
								</div>
								<div class="col-md-6">
									<h4>Work information</h4>
									
									<div class="form-group">
										<label class="control-label col-sm-12" for="startDateContract">Start date
											contract:
										</label>
										<div class="col-sm-10">
											<input type="date" class="form-control" id="startDateContract"
											       name="startDateContract"
											       placeholder="dd/mm/yyyy" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="form-group">
										<label class="control-label col-sm-12" for="endDateContract">End date
											contract: </label>
										<div class="col-sm-10">
											<input type="date" class="form-control" id="endDateContract"
											       name="endDateContract"
											       placeholder="dd/mm/yyyy" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="department">Department: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="department" name="department"
											       placeholder="Insert department" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="position">Position: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="position" name="position"
											       placeholder="Insert department" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="col-md-12">
										<label class="control-label col-sm-2" for="salary">Salary: </label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="salary" name="salary"
											       placeholder="Insert department" autocomplete="off" required>
										</div>
									</div>
									<br>
									
									<div class="col-sm-2">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</div>
							</div>
						
						</form>
					
					</div>
				
				</div>
			</div>
			
			<!--Footer-->
			<div th:insert="~{templates/admin_template.html::footer}"></div>
		</div>
	</div>

</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
