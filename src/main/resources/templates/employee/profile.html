<!DOCTYPE html>
<html lang="es" xmlns:th="http:/www.thymeleaf.org">

<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Employee System</title>
	
	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
	      rel="stylesheet">
	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">
	
	<!--Sidebar-->
	<div th:insert="~{templates/admin_template.html::sidebar}"></div>
	
	
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<!--TopBar-->
			<div th:insert="~{templates/admin_template.html::topbar}"></div>
			
			<div class="container">
				
				<!-- Begin Page Content -->
				<div class="container-fluid">
					
					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800"
						    th:text="${employee.name + ' ' + employee.lastName + 'Â´s profile'}"></h1>
					</div>
					
					<!-- Content Row -->
					<div class="row">
						
						<div style="display: flex; justify-content: space-between;">
							
							<div style="width: 48%;">
								<h4>Personal information</h4>
								<p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
								<p><strong>Last Name:</strong> <span th:text="${employee.lastName}"></span></p>
								<p><strong>Gender:</strong> <span th:text="${employee.gender}"></span></p>
								<p><strong>Marital Status:</strong>
									<span th:text="${employee.maritalStatus}"></span></p>
								<p><strong>Phone:</strong> <span th:text="${employee.phone}"></span></p>
								<p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
								<p><strong>Id Document:</strong> <span th:text="${employee.idDocument}"></span></p>
								<p><strong>Birthday:</strong>
									<span th:text="${#dates.format(employee.birthday, 'dd/MM/yyyy')}"></span></p>
							</div>
							
							<!-- Datos Laborales -->
							<div style="width: 48%;">
								<h4>Work information</h4>
								<br>
								<p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
								<p><strong>Position:</strong> <span th:text="${employee.position}"></span></p>
								<p><strong>Start Date Contract:</strong>
									<span th:text="${#dates.format(employee.startDateContract, 'dd/MM/yyyy')}"></span></p>
								<p><strong>End Date Contract:</strong>
									<span th:text="${#dates.format(employee.endDateContract, 'dd/MM/yyyy')}"></span></p>
								<p><strong>Salary:</strong> <span th:text="${employee.salary}"></span></p>
							</div>
						
						</div>
					</div>
				
				</div>
			</div>
			
			<!--Footer-->
			<div th:insert="~{templates/admin_template.html::footer}"></div>
		</div>
	</div>

</div>


<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
